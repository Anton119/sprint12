name: Go Workflow

on:
  push:
    branches:
      - new_workflow  # Запуск только при изменениях в ветке new_workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build project
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...
